server {
    listen 80;
    server_name localhost;

    # --- 업로드 사이즈 & 타임아웃 (PDF 업로드/RunPod 대기 대비) ---
    client_max_body_size 20m;
    proxy_connect_timeout 10s;
    proxy_send_timeout    300s;
    proxy_read_timeout    300s;
    send_timeout          300s;

    # --- 애플리케이션 프록시 ---
    location / {
        proxy_pass         http://web:8000;
        proxy_http_version 1.1;

        # 기본 프록시 헤더
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Forwarded-Host  $host;

        # WebSocket/HTTP2 업그레이드 대비
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
    }

    # --- 정적 파일 ---
    # 주의: alias 경로는 Nginx 컨테이너 내부 경로와 정확히 일치해야 함
    # settings.py: STATIC_ROOT = BASE_DIR / "staticfiles"
    # docker-compose(nginx):   ./staticfiles:/code/staticfiles  로 맞추세요
    location /static/ {
        alias /code/staticfiles/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # (선택) 미디어 경로를 쓰는 경우만 열기
    # location /media/ {
    #     alias /code/media/;
    #     access_log off;
    #     expires 7d;
    #     add_header Cache-Control "public, max-age=604800";
    # }

    # --- 보안/최적화 헤더 ---
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    # (선택) 기본 CSP가 필요한 경우 활성화 (프론트 리소스 도메인에 맞게 수정)
    # add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob: https:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https:;" always;

    # --- gzip ---
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
    gzip_min_length 1024;

    # (선택) 큰 업로드 413 에러 페이지
    # error_page 413 /413.html;
}
